<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>A90</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

/*外层div固定宽高且居中*/
.suround {
	width: 900px;
	height: 540px;
	margin: 100px auto;
	position:relative;
}

.note {
	width: 100px;
	height: 0;
	border-bottom: 40px solid #1790cf;
	border-left: 15px solid transparent;
	border-right: 15px solid transparent;
	color: #fbfcfd;
	line-height: 50px;
	text-align: center;
	margin-left: 50px;  /*与gainDetail圆角半径相等*/
}

.gainDetail {
	width: 900px;
	height: 500px;
	border-radius: 50px;
	background-color: #123456;
	position:relative;
}

#gainTable {
	width: 100%;
	position:relative;
	top:50px;
}

#gainTable caption {
	color: #fbfcfd;
	margin-bottom: 10px;
}

#gainTable td {
	text-align: center;
	color: #fbfcfd;
	font: normal 15px Arial, Helvetica, sans-serif;
}

.tdOrange {
	color: #cb740a;
	
}

.tdRed {
	color: #fb060c;
}

.tdWhite {
	color: #fbfcfd;
}

.tdGreen {
	color: #06ce1d;
} 

img {
	width: 25px;
}
</style>
</head>
<body>
	<div class="suround">
		<div class="note">收益详情</div>
		<div class="gainDetail">
			<table id="gainTable">
				<caption>180031 汇添移动互联网股票</caption>
				<tr>
					<td colspan="2"><img src="images/shouyi.png" /> <span
						class="tdOrange">日收益：20.93</span> <img src="images/bean.png" /></td>
					<td colspan="2"><img src="images/zichan.png" /> <span
						class="tdOrange">资产：1983.29</span> <img src="images/bean.png" /></td>
				</tr>
				<tr>
					<td>最新净值：<span>2.1938</span></td>
					<td>累计收益：<span class="tdRed">12.34</span></td>
					<td>持仓收益：<span class="tdGreen">-421.43</span></td>
					<td>本金：<span>2404.73</span></td>
				</tr>
				<tr>
					<td>净值增长率：<span class="tdRed">3.21%</span></td>
					<td>累计收益率：<span class="tdRed">1.23%</span></td>
					<td>持仓收益率：<span class="tdGreen">-21.34%</span></td>
					<td>份额：<span>1324.11</span></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
