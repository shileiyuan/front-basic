<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>modal</title>
<script type="text/javascript">
function demo1() {
	var args = dialogArguments;
	var text = "<legend>" + args[0] + "</legend>";
	for (var i = 1; i < args.length; i++) {
		text += "<label>" + args[i] + ":<input id='f" + i + "'></label><br/>";
	}
	document.getElementById("fields").innerHTML = text;
};
function cancel() {
	window.close();
};
function okay() {
	window.returnValue = [];
	for (var i = 1; i < dialogArguments.length; i++) {
		window.returnValue[i - 1] = document.getElementById("f" + i).value;
	}
	window.close();
};
window.onload = function() {
	demo1();
}
</script>
</head>
<body>
	<form>
		<fieldset id="fields"></fieldset>
		<div style="text-align:center">
			<button onclick="okay()">Okay</button>
			<button onclick="cancel()">Cancel</button>
		</div>
	</form>
</body>
</html>
