<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>graph</title>
<style>
	.clear{
		clear:both;
	}
	#container{
		margin:100px auto;
		width:500px;
		overflow:auto;
		border:1px solid red;
	}
	#container *{
		float:left;
	}
	.css-arrow-multicolor {
		border-color: red green blue orange;
		border-style: solid;
		border-width: 20px;
		width: 0;
		height: 0;
	}
	
	#semicircle { /*右半圆  */
		width: 50px;
		height: 100px;
		background: black;
/* 		-moz-border-radius: 100px 100px 0 0; */
/* 		-webkit-border-radius: 100px 100px 0 0; */
/* 		border-radius: 100px 100px 0 0; */
		border-radius:0px 50px 50px 0px; /*顺序是从左上角开始顺时针旋转  border-top-left-radius:0px*/
	}
	#semicircle2 { /* 左上角的四分之一圆 */
		width: 50px;
		height: 50px;
		background: black;
		border-radius:50px 0px 0px 0px; /*从左上角开始顺时针旋转  border-top-left-radius:0px*/
	}
	#oval { /* 椭圆 */ 
			width: 200px; 
			height: 100px; 
			background: black; 
			-moz-border-radius: 100px / 50px;   
			-webkit-border-radius: 100px / 50px; 
			border-radius: 100px/50px;   /*  X轴/Y轴   */
 	}
 	
 	#trapezoid{ /* 梯形 */
		height:0;
		width:100px; /*梯形的顶边长度*/
		border-left:30px solid transparent;
		border-right:30px solid transparent;
		border-bottom:100px solid black;
		color:red;
		line-height:100px;
		text-align:center;
	}
 	
 	#triangle-up { 
			width: 0; 
			height: 0; 
			border-left:50px solid transparent;
			border-right:50px solid transparent;
			border-bottom:50px solid black;
	 }
	 
	#triangle-left{
		width:0;
		height:0;
		/*向左的三角*/
		border-right:50px solid black;
		border-top:50px solid transparent;
		border-bottom:50px solid transparent;
	}
	
	#triangle1{/*等腰直角三角形:由左三脚和下三角拼起来*/
		width:0;
		height:0;
		border-left:50px solid black;
		border-right:50px solid transparent;
		border-top:50px solid transparent;
		border-bottom:50px solid black;
	}
	
	#star-six { 
		width: 0; 
		height: 0; 
		border-left: 50px solid transparent; 
		border-right: 50px solid transparent; 
		border-bottom: 100px solid black; 
		position: relative; 
	} 
	#star-six:after { 
		width: 0; 
		height: 0; 
		border-left: 50px solid transparent; 
		border-right: 50px solid transparent; 
		border-top: 100px solid black; 
		position: absolute; 
		content: ""; 
		top: 30px; 
		left: -50px; 
	}
	
	
</style>
</head>
<body>
	<div id="container">
		<div class="css-arrow-multicolor"></div>
		<div class="clear"></div>
		
		<div id="semicircle"></div>
		<div id="semicircle2"></div> 
		<div id="oval"></div>
		
		<div class="clear"></div>
		<div id="trapezoid">梯形</div> <!-- 梯形 -->
		<div class="clear"></div>
		
		<div id="triangle-up"></div>
		<div id="triangle-left"></div>
		
		<div class="clear"></div>
		<div id="triangle1"></div>
		<div class="clear"></div>
		
		<!-- 六角星是将两个三角形拼在了一起 -->
		<div id="star-six"></div>
	</div>
</body>
</html>
