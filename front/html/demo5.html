<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>demo5</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

#div1 {
	width: 100px;
	height: 100px;
	border: 2px solid red;
	float:left;
}

#div2 {
	width: 50px;
	height: 50px;
	border: 2px solid green;
	padding:15px;
	clear:left;
	
}

#div3 {
	width: 100px;
	height: 100px;
	border: 2px solid blue;
}
</style>
</head>
<body>

	<div id="div1">ABC</div>
	<div id="div2">DEF</div>
	<div id="div3">AAAAAAAA</div>

</body>
</html>
