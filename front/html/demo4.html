<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>demo1</title>
<link rel="stylesheet" href="../css/demo4.css" />
</head>
<body>
	<ul>
		<li><a href="#">Link one</a></li>
		<li><a href="#">Link two</a></li>
		<li><a href="#">Link three</a></li>
		<li><a href="#">Link four</a></li>
	</ul>

	<p>在上面的例子中，我们把 ul 元素和 a 元素浮向左浮动。li
		元素显示为行内元素（元素前后没有换行）。这样就可以使列表排列成一行。ul 元素的宽度是 100%，列表中的每个超链接的宽度是
		7em（当前字体尺寸的 7 倍）。我们添加了颜色和边框，以使其更漂亮。</p>
</body>
</html>
