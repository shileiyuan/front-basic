<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
  <style>
    body, html {
      margin: 0;
      padding: 0
    }
    .layout-container {
      padding-left: 100px;
      padding-right: 120px;

      width: 120px;
      height: 200px;
      margin: 50px auto;
      border: 1px solid black;
      overflow: hidden;
    }
    .left {
      float: left;
      width: 100px;
      margin-left: -100%;
      position: relative;
      left: -100px;

      background-color: #eee;
      height: 100px;
    }
    .right {
      float: left;
      width: 120px;
      margin-left: -120px;
      position: relative;
      right: -120px;

      background-color: #ccc;
      height: 100px;
    }
    .main {
      float: left;
      width: 100%;
      
      height: 100px;
      background-color: #999;
    }
  </style>
</head>
<body>
  <div class='layout-container'>
    <div class='main'>main</div>
    <div class='left'>left</div>
    <div class='right'>right</div>
  </div>
</body>
</html>
